name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install build-system / pip-tools (if using pyproject)
        run: |
          python -m pip install --upgrade pip build

      - name: Install dependencies and package
        # If using pyproject.toml/poetry/poetry-core, adapt install command accordingly.
        # For a standard setuptools/pyproject layout:
        run: |
          python -m pip install --upgrade pip
          # If you have a requirements.txt with test deps, install it:
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Install the package in editable mode so imports work
          pip install -e .

      - name: Run tests
        working-directory: ${{ github.workspace }}
        run: |
          # show python and workspace for debugging
          python -V
          pwd
          ls -la
          # run tests (adjust to your test runner)
          python -m pytest -q
